<div *ngFor="let elixir of elixirs">
  <h2>{{ elixir.name }}</h2>
  <p><strong>Effect:</strong> {{ elixir.effect }}</p>
  <p><strong>Side Effects:</strong> {{ elixir.sideEffects ? elixir.sideEffects : 'None' }}</p>
  <p><strong>Difficulty:</strong> {{ elixir.difficulty }}</p>
  <p><strong>Ingredients:</strong></p>
  <ul>
    <li *ngFor="let ingredient of elixir.ingredients">{{ ingredient.name }}</li>
  </ul>
</div>
