<br><br><br>
<mat-grid-list cols="4" rowHeight="1:1">
  <mat-grid-tile class="grid-item" *ngFor="let house of houses" (click)="openDialog(house.id)">
    <div>
      <img [src]="getHouseCrestImageUrl(house.name)" alt="{{ house.name }} Crest">
      <br><br>
      <button mat-raised-button color="primary">More Info</button>
    </div>
  </mat-grid-tile>
</mat-grid-list>
